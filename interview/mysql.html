    <meta property="og:url" content="https://kbms.vercel.app/interview/mysql.html"><meta property="og:site_name" content="知识库"><meta property="og:title" content="MySql面试题"><meta property="og:description" content="1、Mysql 的存储引擎,myisam和innodb的区别。 答： 1.MyISAM 是非事务的存储引擎，适合用于频繁查询的应用。表锁，不会出现死锁，适合小数据，小并发。 2.innodb是支持事务的存储引擎，合于插入和更新操作比较多的应用，设计合理的话是行锁（最大区别就在锁的级别上），适合大数据，大并发。 2、MySQL数据库作发布系统的存储，一天五万条以上的增量，预计运维三年,怎么优化？ 答：a. 设计良好的数据库结构，允许部分数据冗余，尽量避免join查询，提高效率。 b. 选择合适的表字段数据类型和存储引擎，适当的添加索引。 c. mysql库主从读写分离。 d. 找规律分表，减少单表中的数据量提高查询速度。 e。添加缓存机制，比如memcached，apc等。 f. 不经常改动的页面，生成静态页面。 g. 书写高效率的SQL。比如 SELECT * FROM TABEL 改为 SELECT field_1, field_2, field_3 FROM TABLE."><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-06-30T11:02:46.000Z"><meta property="article:author" content="azrng"><meta property="article:tag" content="面试题"><meta property="article:published_time" content="2023-03-24T00:00:00.000Z"><meta property="article:modified_time" content="2023-06-30T11:02:46.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"MySql面试题","image":[""],"datePublished":"2023-03-24T00:00:00.000Z","dateModified":"2023-06-30T11:02:46.000Z","author":[{"@type":"Person","name":"azrng"}]}</script><title>MySql面试题 | 知识库</title><meta name="description" content="1、Mysql 的存储引擎,myisam和innodb的区别。 答： 1.MyISAM 是非事务的存储引擎，适合用于频繁查询的应用。表锁，不会出现死锁，适合小数据，小并发。 2.innodb是支持事务的存储引擎，合于插入和更新操作比较多的应用，设计合理的话是行锁（最大区别就在锁的级别上），适合大数据，大并发。 2、MySQL数据库作发布系统的存储，一天五万条以上的增量，预计运维三年,怎么优化？ 答：a. 设计良好的数据库结构，允许部分数据冗余，尽量避免join查询，提高效率。 b. 选择合适的表字段数据类型和存储引擎，适当的添加索引。 c. mysql库主从读写分离。 d. 找规律分表，减少单表中的数据量提高查询速度。 e。添加缓存机制，比如memcached，apc等。 f. 不经常改动的页面，生成静态页面。 g. 书写高效率的SQL。比如 SELECT * FROM TABEL 改为 SELECT field_1, field_2, field_3 FROM TABLE.">

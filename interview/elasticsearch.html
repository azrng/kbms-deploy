    <meta property="og:url" content="https://kbms.vercel.app/interview/elasticsearch.html"><meta property="og:site_name" content="知识库"><meta property="og:title" content="Elasticsearch面试题"><meta property="og:description" content="1、ES中的倒排索引是什么？ 答：传统的检索方式是通过文章，逐个遍历找到对应关键词的位置。 倒排索引，是通过分词策略，形成了词和文章的映射关系表，也称倒排表，这种词典 + 映射表即为倒排索引。 其中词典中存储词元，倒排表中存储该词元在哪些文中出现的位置。 有了倒排索引，就能实现 O(1) 时间复杂度的效率检索文章了，极大的提高了检索效率。 加分项： 倒排索引的底层实现是基于：FST（Finite State Transducer）数据结构。 Lucene 从 4+ 版本后开始大量使用的数据结构是 FST。FST 有两个优点： 1）空间占用小。通过对词典中单词前缀和后缀的重复利用，压缩了存储空间； 2）查询速度快。O(len(str)) 的查询时间复杂度。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-06-30T11:02:46.000Z"><meta property="article:author" content="azrng"><meta property="article:tag" content="面试题"><meta property="article:published_time" content="2023-03-24T00:00:00.000Z"><meta property="article:modified_time" content="2023-06-30T11:02:46.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"Elasticsearch面试题","image":[""],"datePublished":"2023-03-24T00:00:00.000Z","dateModified":"2023-06-30T11:02:46.000Z","author":[{"@type":"Person","name":"azrng"}]}</script><title>Elasticsearch面试题 | 知识库</title><meta name="description" content="1、ES中的倒排索引是什么？ 答：传统的检索方式是通过文章，逐个遍历找到对应关键词的位置。 倒排索引，是通过分词策略，形成了词和文章的映射关系表，也称倒排表，这种词典 + 映射表即为倒排索引。 其中词典中存储词元，倒排表中存储该词元在哪些文中出现的位置。 有了倒排索引，就能实现 O(1) 时间复杂度的效率检索文章了，极大的提高了检索效率。 加分项： 倒排索引的底层实现是基于：FST（Finite State Transducer）数据结构。 Lucene 从 4+ 版本后开始大量使用的数据结构是 FST。FST 有两个优点： 1）空间占用小。通过对词典中单词前缀和后缀的重复利用，压缩了存储空间； 2）查询速度快。O(len(str)) 的查询时间复杂度。">

    <meta property="og:url" content="https://azrng.github.io/kbms/kbms/middleware/config-centre/agileconfig.html"><meta property="og:site_name" content="知识库"><meta property="og:title" content="AgileConfig"><meta property="og:description" content="AgileConfig 描述 基于NetCore开发的轻量级配置中心，部署简单、配置简单，使用简单，可以根据个人或者公司需求采用。 部署简答，最少只需要一个数据节点，支持docker部署 支持多节点分布式部署来保证高可用 配置支持按照应用隔离，应用内配置支持分组隔离 使用长链接技术，配置信息实时推送到客户端 支持IConfiguration、IOptions模式读取配置，原程序几乎不用改造 配置修改支持版本记录，随时回滚配置 所有所有节点都故障，客户端支持从本地缓存读取配置"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2022-12-09T02:19:17.000Z"><meta property="article:author" content="azrng"><meta property="article:tag" content="配置中心"><meta property="article:published_time" content="2021-02-22T00:00:00.000Z"><meta property="article:modified_time" content="2022-12-09T02:19:17.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"AgileConfig","image":[""],"datePublished":"2021-02-22T00:00:00.000Z","dateModified":"2022-12-09T02:19:17.000Z","author":[{"@type":"Person","name":"azrng"}]}</script><title>AgileConfig | 知识库</title><meta name="description" content="AgileConfig 描述 基于NetCore开发的轻量级配置中心，部署简单、配置简单，使用简单，可以根据个人或者公司需求采用。 部署简答，最少只需要一个数据节点，支持docker部署 支持多节点分布式部署来保证高可用 配置支持按照应用隔离，应用内配置支持分组隔离 使用长链接技术，配置信息实时推送到客户端 支持IConfiguration、IOptions模式读取配置，原程序几乎不用改造 配置修改支持版本记录，随时回滚配置 所有所有节点都故障，客户端支持从本地缓存读取配置">
    <style>
      :root {
        --bg-color: #fff;
      }

      html[data-theme="dark"] {
        --bg-color: #1d1e1f;
      }

      html,
      body {
        background: var(--bg-color);
      }
    </style>
    <script>
      const userMode = localStorage.getItem("vuepress-theme-hope-scheme");
      const systemDarkMode =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (userMode === "dark" || (userMode !== "light" && systemDarkMode)) {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>

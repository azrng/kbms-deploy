    <meta property="og:url" content="https://azrng.github.io/kbms/kbms/web/http.html"><meta property="og:site_name" content="知识库"><meta property="og:title" content="HTTP协议"><meta property="og:description" content="介绍 HTTP协议是用于从www服务器传输超文本到本地浏览器的传送协议，使浏览器更加高效，使网络传输减少，保证计算机正确的传输超文本文档，还确定传输文档中的那个部分，以及那部分内容首先显示等 HTTP是一个应用层协议，由请求和响应构成，是一个标准的客户端服务器模型。 HTTP协议通常承载于TCP协议之上，有时也承载与TLS/SSL(传输层安全协议)协议层之上，默认的http端口是80，HTTPS的端口号为443； HTTP协议永远都是客户端发起请求，服务器回送响应。限制无法在客户端未发送请求的情况下将消息推送给客户端。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2022-12-09T15:16:47.000Z"><meta property="article:author" content="azrng"><meta property="article:tag" content="http"><meta property="article:published_time" content="2022-12-09T00:00:00.000Z"><meta property="article:modified_time" content="2022-12-09T15:16:47.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"HTTP协议","image":[""],"datePublished":"2022-12-09T00:00:00.000Z","dateModified":"2022-12-09T15:16:47.000Z","author":[{"@type":"Person","name":"azrng"}]}</script><title>HTTP协议 | 知识库</title><meta name="description" content="介绍 HTTP协议是用于从www服务器传输超文本到本地浏览器的传送协议，使浏览器更加高效，使网络传输减少，保证计算机正确的传输超文本文档，还确定传输文档中的那个部分，以及那部分内容首先显示等 HTTP是一个应用层协议，由请求和响应构成，是一个标准的客户端服务器模型。 HTTP协议通常承载于TCP协议之上，有时也承载与TLS/SSL(传输层安全协议)协议层之上，默认的http端口是80，HTTPS的端口号为443； HTTP协议永远都是客户端发起请求，服务器回送响应。限制无法在客户端未发送请求的情况下将消息推送给客户端。">

    <script>
      const userMode = localStorage.getItem("vuepress-theme-hope-scheme");
      const systemDarkMode =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (userMode === "dark" || (userMode !== "light" && systemDarkMode)) {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>

    <meta property="og:url" content="https://kbms.vercel.app/soft/code-version/base_theory.html"><meta property="og:site_name" content="知识库"><meta property="og:title" content="Git基本原理"><meta property="og:description" content="Git基本原理 简单地说，Git 究竟是怎样的一个系统呢？请注意接下来的内容非常重要，若你理解了 Git 的思想和基本工作原理，用起来就会知其所以然，游刃有余。在学习 Git 时，请尽量理清你对其它版本管理系统已有的认识，如 CVS、Subversion 或 Perforce， 这样能帮助你使用工具时避免发生混淆。尽管 Git 用起来与其它的版本控制系统非常相似， 但它在对信息的存储和认知方式上却有很大差异，理解这些差异将有助于避免使用中的困惑。 Git 初始化代码仓库 执行完成了 git init 命令，究竟做了什么呢？ 执行完成如下命令之后，我们可以得到下图所示的内容，右侧的就是 Git 为我们创建的代码仓库，其中包含了用于版本管理所需要的内容。"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2023-06-30T14:55:54.000Z"><meta property="article:author" content="azrng"><meta property="article:tag" content="git"><meta property="article:tag" content="版本管理"><meta property="article:published_time" content="2021-02-22T00:00:00.000Z"><meta property="article:modified_time" content="2023-06-30T14:55:54.000Z"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"Git基本原理","image":[""],"datePublished":"2021-02-22T00:00:00.000Z","dateModified":"2023-06-30T14:55:54.000Z","author":[{"@type":"Person","name":"azrng"}]}</script><title>Git基本原理 | 知识库</title><meta name="description" content="Git基本原理 简单地说，Git 究竟是怎样的一个系统呢？请注意接下来的内容非常重要，若你理解了 Git 的思想和基本工作原理，用起来就会知其所以然，游刃有余。在学习 Git 时，请尽量理清你对其它版本管理系统已有的认识，如 CVS、Subversion 或 Perforce， 这样能帮助你使用工具时避免发生混淆。尽管 Git 用起来与其它的版本控制系统非常相似， 但它在对信息的存储和认知方式上却有很大差异，理解这些差异将有助于避免使用中的困惑。 Git 初始化代码仓库 执行完成了 git init 命令，究竟做了什么呢？ 执行完成如下命令之后，我们可以得到下图所示的内容，右侧的就是 Git 为我们创建的代码仓库，其中包含了用于版本管理所需要的内容。">
